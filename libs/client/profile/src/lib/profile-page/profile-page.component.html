<div class="p-5">
  <div class="row">
    <button class="btn-sm btn-dark" (click)="returnToHomePage()">
      Return to Home Page
    </button>
  </div>

  <div class="row mt-3">
    <h2>Export keys</h2>
  </div>
  <p class="row text-muted">
    Save your key and message archive to clipboard and import it on a new
    machine.
  </p>

  <div class="row">
    <textarea
      id="backup-textarea"
      cols="60"
      rows="10"
      [(ngModel)]="backup"
      [disabled]="true"
    ></textarea>
  </div>

  <div *ngIf="copied" class="row alert alert-primary mt-3">
    Copied to clipboard.
  </div>

  <div class="row">
    <button
      class="btn btn-outline-info"
      [cdkCopyToClipboard]="backup"
      (click)="copied = true"
    >
      Copy to clipboard
    </button>
  </div>

  <h2 class="row mt-5">Import Keys</h2>
  <p class="row text-muted">Import saved keys by pasting theme here.</p>
  <div *ngIf="importError" class="row alert alert-danger">
    Your backup is invalid. Aborting import.
  </div>

  <div class="row">
    <form [formGroup]="importForm" (ngSubmit)="saveBackup(importForm.value)">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Import string:</span>
        </div>
        <input
          name="email"
          formControlName="importText"
          type="text"
          class="form-control"
          placeholder="Enter backup here..."
          required
        />

        <div class="input-group-append">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!importForm.valid"
          >
            Import keys and messages
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
